<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Girls Essentials </h1>
    </header>
    <h3>This summer this is all you need...</h3>

    <main class="product-showcase">
        <div class="product-card">
            <img src="images/lipstick.png" alt="lipstck">
            <h2>MAC Lipstick</h2>
            <p>R239.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="images/hair_gel.png" alt="hair_gel">
            <h2>ECO Gel</h2>
            <p>R55.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="images/lotion.png" alt="lotion">
            <h2>CeraVe Lotion</h2>
            <p>R250.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="images/straightener.png" alt="straightener">
            <h2>straightener</h2>
            <p>R2499.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="images/sunscreen.png" alt="sunscreen">
            <h2>sunscreen</h2>
            <p>R179.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="images/vitamin_c.png" alt="vitamin_c">
            <h2>Vitamin C</h2>
            <p>R699.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </main>
</body>
</html>
