<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Page</title>
  <!-- Linking Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Main Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      color: black;
      text-align: center;
      background-image: url(images/flowers.png);
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: scroll;
      background-size: cover;
    }

    /* Navbar styling */
    #navbar {
      font-size: 25px;
      background-color: #A0522D; /* Earthy brown color */
      border-bottom: 2px solid #8B4513; /* Dark brown border */
    }

    #navbar .nav-link {
      color: #4B2E2E; /* Dark brown text color */
    }

    #navbar .nav-link:hover {
      color: #8B4513; /* Darker brown on hover */
    }

    /* Slide-in animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Apply animation to h1 and p */
    .slide-in {
      animation: slideIn 1.5s ease-out;
    }

    /* Heading styling */
    h1 {
      font-size: 70px;
      color: white;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
    }

    /* Paragraph styling */
    p {
      font-size: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Linking JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- Navbar -->
  <ul id="navbar" class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="products.html">Products</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="contact.html">Contact</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="about.html">About</a>
    </li>
  </ul>

  <!-- Hero Section with Slide-in Animation -->
  <main>
    <div class="hero">
      <h1 class="slide-in">Welcome to My ART</h1>
      <p class="slide-in">To explore and buy the ART, stick with me!</p>
    </div>
  </main>
</body>
</html>
